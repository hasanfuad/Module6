<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 5px;
        }
        th{
            border: 1px solid hotpink;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Richest Person Salary</caption>
        <thead>
            <tr>
                <th>Salaray</th>
                <th>Address</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bill gates</td>
                <td>1000$</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Mark Zukerberg</td>
                <td>1500$</td>
                <td>New Jersy</td>
            </tr>
            <tr>
                <td>Steve Jobs</td>
                <td>1400$</td>
                <td>Los Angeles</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
